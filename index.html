<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
    <h1>The Sun</h1>

    <p style="font-family:courier;">Sunrise</p>
    <ol>
        <li>Kisumu</li>
        <li>Mt Kenya</li>
        <li>Mombasa</li>
    </ol>
    <div class="left-column">
        <img class="profile-picture" src="./images/sunrise_ksn.jpeg" alt="kisumu sunrise" />
        <img class="profile-picture" src="./images/sunrise_mt_kenya.jpeg" alt="mount Kenya sunrise" />
        <img class="profile-picture" src="./images/sunrise_msa.jpeg" alt="mombasa sunrise" />
    </div>

    <p>Sunsets</p>
    <ol>
        <li>Kisumu</li>
        <li>Mt Kenya</li>
        <li>Mombasa</li>
    </ol>

    <div style="display: flex;">
        <div class="right-column">
            <img class="profile-picture" src="./images/sunset_ksm.jpeg" alt="kisumu sunset" />
            <img class="profile-picture" src="./images/sunset_mt_kenya.jpeg" alt="mount kenya sunset" />
            <img class="profile-picture" src="./images/sunset_msa.jpeg" alt="mombasa sunset" />
        </div>
    </div>
    </main>
</body>

</html>
